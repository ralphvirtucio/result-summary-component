<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <div class="result-summary__container">
        <section class="result">
          <h1 class="result__heading">Your Result</h1>

          <div class="result__total">
            <p class="result__score">76</p>
            <p class="result__total-score">of 100</p>
          </div>

          <div class="result__description">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </section>

        <section class="summary">
          <h2 class="summary__heading">Summary</h2>
          <ul class="summary__list"></ul>

          <button class="btn__continue">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
